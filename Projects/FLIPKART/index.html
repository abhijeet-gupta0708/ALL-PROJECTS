<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIPKART CLONE </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER STARTS-->
    <div class="navbar"> 
        <div class="flipkart-icon">
        </div>
        <div id="nav-searchbar">
            <input placeholder id="placeholder"="Seach for Products,Brands and more">
        </div>
        <div id="navbar-login">
            <select>
                <option>login</option>
            </select>
        </div>
        <div id="navbar-shop">
        </div>
        <div id="navbar-cart"></div>
        <div id="navbar-options">
            <select>
                <option>:!</option>
            </select>
        </div>
    </div>
    <!--Header Ends-->
    <!-- Top Hero Starts-->
     <div class="tophero">
        <div class="topbox1">
            <div id="top1" style="background-image: url('ad1.webp');"></div>
        <a href="#">Minutes</a>
        </div>
        <div class="topbox2">
            <div id="top2" style="background-image: url('offers.webp');"></div>
            <a href="#">Offers</a>
        </div>
        <div class="topbox3">
            <div id="top3" style="background-image: url('mobiles\ and\ tablet.webp')"></div>
            <a href="#">Mobiles & Tablets</a>
        </div>
        <div class="topbox4">
            <div id="top4" style="background-image: url('electronics.webp');"></div>
            <a href="Electronics"></a>
        </div>
        <div class="topbox5">
            <div id="top5" style="background-image: url(fashion.webp);"><a href="#">Fashion</a></div>
        </div>
        <div class="topbox6">
            <div id="top6" style="background-image : url('beauty\ and\ food.webp')"><a href="#">Beauty&Food</a></div>
        </div>
     </div>
     <!-- Top Hero Ends-->
      <!--ADHERO STARTS-->
     <div class="adhero">
        <div id="ad1" style="background-image :url('ad1.webp')"></div>

     </div>
</body>
</html>
