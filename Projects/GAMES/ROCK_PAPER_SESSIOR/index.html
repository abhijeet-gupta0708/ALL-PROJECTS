<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>ROCK-PAPER-SCISSOR</h1>
    </div>
    <div class="image">
        <img src="vecteezy_rock-paper-scissors-cartoon-banner-with-hands_14320397.jpg" alt="Rockpaperscissor">
    </div>

    <!-- MAIN GAME BODY STARTS-->
     <div class="container">
        <div class="choice img" id="rock">
            <img src="Rock.jpg" alt="ROCK">
        </div>
        <div class="choice img" id="paper">
            <img src="PAPER.jpg" alt="PAPER">
        </div>
        <div class="choice img" id="scissor">
            <img src="sessior.jpg" alt="scissor">
        </div>
     </div>
     <!-- Score PrintOut -->
     <div class="score">
        <div class="scoreprint" id="whowon">
     </div>
     </div>
     <div id="scorecount"></div>

     <!-- Reset Button For Resetting the Score-->
     <div class="resetbutton">
        <button>RESET SCORE </button>
     </div>




    <script src="game.js"></script>
</body>
</html>
